<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Data</title>
</head>
<body>
    <h1>My Bio Data</h1>

    <fieldset>
        <legend>Personal Information</legend>
        <label for="First Name ">First Name:</label>
        <input type="text" id="First Name" placeholder="First Name" required>
        <label for="Last Name ">Last Name:</label>
        <input type="text" id="Last Name" placeholder="Last Name" required>
        <br>
        <br>
        <label for="male">Male:</label>
        <input type="radio" name="gender" id="male">
        <label for="female">Female:</label>
        <input type="radio" name="gender" id="female">
        <label for=others>Others:</label>
        <input type="radio" name="gender" id="others">
        <br>
        <br>
        <label for="Date of Birth:">Date of Birth:</label>
        <input type="date" id="First Name" placeholder="First Name" required>
        <br>
        <br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="Enter your Email" required>
        <br>
        <br>
        <label for="Phone:">Phone:</label>
        <input type="tel" id="First Name" placeholder="+91" maxlength="10" required>
        <br>
        <br>
        <label for="Height">Height:</label>
        <input type="number" id="Height" placeholder="Height in Feet" required>
        <br>
        
    </fieldset> 

    <fieldset>
        <legend>Education</legend>
        <label for="School Name ">School Name:</label>
        <input type="text" id="School Name" placeholder="School Name" required>
        <br>
        <br>
        <label for="Class ">Class:</label>
        <input type="text" id="Class" placeholder="Enter Class" required>
        <br>
        <br>
        <label for="Stream ">Stream:</label>
        <select name="" id="">
            <option value="">Stream</option>
            <option value="">CSE</option>
            <option value="">ECE</option>
            <option value="">EEE</option>
            <option value="">MEC</option>
            <option value="">BCA</option>
            <option value="">MCA</option>
        </select>
        <br>
        <br>
        <label for="Marksheet ">Marksheet:</label>
        <input type="file" id="Marksheet"  required>

    </fieldset>
    <br>
  <input type="submit" value="Submit">
    
</body>
</html>
